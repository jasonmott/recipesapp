{% extends 'receipes_app/main.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Spcica HTML Template | Login</title>
<!-- Stylesheets -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/main.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
	<!-- Page Title -->
    <section class="page-title" style="background-image:url({% static 'images/background/17.png' %})">
    	<div class="auto-container">
			<h1>login</h1>
        </div>
    </section>
    <!-- End Page Title -->
	
	<!-- Login Container -->
    <div class="login-container margin">
		<div class="top-layer" style="background-image:url({% static 'images/background/20.png' %})"></div>
		<div class="bottom-layer" style="background-image:url({% static 'images/background/21.png' %})"></div>
    	<div class="auto-container">
			<div class="inner-container">
				
				<div class="image">
					<img src="{% static 'images/resource/login.jpg' %}" alt="" />
					
					<!-- Login Form -->
					<div class="login-form">
						<div class="pattern-layer" style="background-image:url({% static 'images/background/18.png' %})"></div>
						<div class="pattern-layer-2" style="background-image:url({% static 'images/background/19.png' %})"></div>
						<div class="fill">Login Here</div>
						
						<!-- Register Form -->
						<form method="post">

							<div class="form-group">
								<input type="text" name="username" placeholder="User Name" required>
							</div>
							
							<div class="form-group">
								<input type="password" name="password" placeholder="Password" required>
							</div>
							
							<div class="form-group">
								<div class="check-box"><input type="checkbox" name="shipping-option" id="account-option"> &ensp; <label for="account-option">Remember me</label> <a href="#">Forgot password?</a></div>
							</div>
							
							<div class="form-group">
								<button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">Login</span></button>
								Don't have an account? <a href="login.html">Sign Up</a>
							</div>

						</form>
							
					</div>
					<!-- End Register Form -->
					
				</div>
				
			</div>
		</div>
	</div>
	<!-- End Register Container -->
	
</div>
{% endblock content %}
</body>
</html>
