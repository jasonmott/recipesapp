{% extends 'receipes_app/main.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Recipe Site | Sign Up</title>
<!-- Stylesheets -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/main.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

<div class="page-wrapper">
 	
    <!-- Preloader -->
    <div class="preloader"></div>
	
	<!-- Page Title -->
    <section class="page-title" style="background-image:url({% static 'images/background/17.png' %})">
    	<div class="auto-container">
			<h1>Register</h1>
        </div>
    </section>
    <!--End Page Title-->
	
	<!-- Register Container -->
    <div class="register-container margin">
		<div class="top-layer" style="background-image:url({% static 'images/background/20.png' %})"></div>
		<div class="bottom-layer" style="background-image:url({% static 'images/background/21.png' %})"></div>
    	<div class="auto-container">
			<div class="inner-container">
				<div class="row clearfix">
					
					<!-- Image Column -->
					<div class="image-column col-lg-6 col-md-12 col-sm-12">
						<div class="inner-column">
							<div class="image">
								<img src="{% static 'images/resource/contact.jpg' %}" alt="" />
							</div>
						</div>
					</div>
					
					<!-- Form Column -->
					<div class="form-column col-lg-6 col-md-12 col-sm-12">
						<div class="inner-column">
							<div class="pattern-layer" style="background-image:url({% static 'images/background/18.png' %})"></div>
							<div class="pattern-layer-2" style="background-image:url({% static 'images/background/19.png' %})"></div>
							<div class="fill"><b>Please Enter Your Registration Information</b></div>
							
							<!-- Register Form -->
							<div class="register-form">
									
								<!-- Register Form -->
								<form method="post">

									<div class="form-group">
										<input type="text" name="username" placeholder="User Name" required>
									</div>
									
									<div class="form-group">
										<input type="text" name="username" placeholder="Full Name" required>
									</div>
								
									<div class="form-group">
										<input type="email" name="email" placeholder="Email" required>
									</div>
									
									<div class="form-group">
										<input type="password" name="password" placeholder="Password" required>
									</div>
									
									<div class="form-group">
										<div class="check-box"><input type="checkbox" name="shipping-option" id="account-option"> &ensp; <label for="account-option">I have read and accept the Terms and Privacy Policy</label></div>
									</div>
									
									<div class="form-group">
										<button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">Register</span></button>
										Already have an account? <a href="{% url 'login_view' %}">Log In</a>
									</div>

								</form>
									
							</div>
							<!-- End Register Form -->
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- End Register Container -->
	
</div>
{% endblock content %}
</body>
</html>
